[tool:pytest]
minversion = 6.0
addopts =
    -ra
    -q
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=90
    --timeout=30
    --timeout-method=thread
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests (max 30s timeout)
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    asyncio: Async tests
timeout = 30
